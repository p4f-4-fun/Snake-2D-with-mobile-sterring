<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
    <title>Snake 2D | JS</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>
                <pre><span>&lt;</span>&ensp;Snake 2D&ensp;<span>&frasl;&gt;</span></pre>
            </h1>
        </div>
    </header>
    <main>
        <section class="game-container">
            <div class="score-board">
                <div class="actual-score">
                    Act. score: <span>0</span>
                </div>
                <div class="best-score">
                    Best score: <span>0</span>
                </div>
            </div>
            <div class="game-level" data-before-content="Choose level"></div>
            <div class="canvas-wrapper">
                <canvas id="game-canvas" width="500" height="500"></canvas>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <span>Coded by <span>p4f</span> @ 2k25</span>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
